name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Build your app (optional, if you want to preprocess)
      - name: Inject API key
        run: |
          echo "window.GEMINI_API_KEY='${{ secrets.GEMINI_API_KEY }}';" > public/config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
