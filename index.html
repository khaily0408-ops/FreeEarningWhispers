<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earnings Calendar — Live Gemini</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Earnings Calendar</h1>
      <small>Live data via Gemini AI • BMO / AMC grouped</small>
    </div>

    <div class="controls">
      <button id="prevWeek" class="btn">◀ Prev</button>
      <button id="todayWeek" class="btn">This Week</button>
      <button id="nextWeek" class="btn">Next ▶</button>
      <label class="week-picker">
        Week start:
        <input type="date" id="weekStartPicker" />
      </label>
    </div>
  </header>

  <main class="container">
    <section id="calendar" class="calendar-grid"></section>
    <section class="details" id="detailsPanel" aria-live="polite">
      <div style="color:var(--muted)">Click a company for details</div>
    </section>
  </main>

  <footer class="footer">
    <small>Live demo using Gemini API + GitHub Pages</small>
  </footer>

<script src="script.js"></script>
</body>
</html>
